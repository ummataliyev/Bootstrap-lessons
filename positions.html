<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Bootstrap framework</title>

        <style>
            div {
                display: inline-block;
                width: 200px;
                height: 200px;
                padding: 10px;
                background-color: lightblue;
            }

        </style>
        
    </head>
    <body>

        <div class="position-static">An element with a static value for the position property</div>
        <div class="position-relative">An element with a relative value for the position property</div>
        <div class="position-absolute">An element with an absolute value for the position property</div>
        <div class="position-fixed">An element with a fixed value for the position property</div>
        <div class="position-sticky">An element with a sticky value for the position property</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    </body>
</html>
