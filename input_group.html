<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Bootstrap framework</title>
    </head>
    <body>

        <div class="container">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="input-group-sizing-sm">Small</span>
                <input type="text" class="form-control" aria-label="Example for sizing">
            </div>

            <div class="input-group input-group mb-3">
                <span class="input-group-text" id="input-group-sizing">Default</span>
                <input type="text" class="form-control" aria-label="Example for sizing">
            </div>

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="input-group-sizing-lg">Big</span>
                <input type="text" class="form-control" aria-label="Example for sizing">
            </div>

            <div class="input-group">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" aria-label="Dollar course">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Dollar course">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="example-button">Button</button>
                <input  type="text" class="form-control" placeholder="" aria-label="Adding information" aria-describedby="example-button">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Key word" aria-label="Addon for seachng" aria-describedby="search-button">
                <button class="btn- btn-outline-secondary" type="button" id="search-button">Searching</button>
            </div>

            <div class="input-group">
                <input type="file" class="form-control" id="input-group-file">
                <label class="input-group-text" for="input-group-file">Upload</label>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    </body>
</html>
