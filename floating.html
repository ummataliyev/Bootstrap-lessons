        <div class="container">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-input">
                </div>
                <div class="col-md-6">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-input">
                </div>
                <div class="col-12">
                    <label for="adress-input" class="form-label">Adress</label>
                    <input type="text" class="form-control" id="adress-input" placeholder="Piweva, Malavi street 46, Sydney">
                </div>
                <div class="col-12">
                    <label for="adress2-input" class="form-label">Adress 2</label>
                    <input type="text" class="form-control" id="adress2-input" placeholder="Piweva, Malavi street 46, Sydney">
                </div>
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Mersiel city">
                </div>
                <div class="col-4">
                    <label for="region" class="form-label">Region</label>
                    <input type="text" class="form-control" id="region" placeholder="Gujarot">
                </div>
                <div class="col-2">
                    <label for="index" class="form-label">Index of mail</label>
                    <input type="text" class="form-control" id="index" placeholder="774477">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="grid-check">
                        <label class="form-check-label" for="grid-check">
                            Mark it
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
