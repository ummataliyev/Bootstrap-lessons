<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Bootstrap framework</title>

    </head>
    <body>
        <div class="container">
            <select class="form-select form-select-lg mb-3" aria-label="Example for select">
                <option selected>Select menu</option>
                <option value="1">The first</option>
                <option value="2">The second</option>
                <option value="3">The third</option>
            </select>

            <select class="form-select form-select-sm mb-3" aria-label="Example for select">
                <option selected>Select menu</option>
                <option value="1">The first</option>
                <option value="2">The second</option>
                <option value="3">The third</option>
            </select>

            <select class="form-select" aria-label="Example for select">
                <option selected>Select menu</option>
                <option value="1">The first</option>
                <option value="2">The second</option>
                <option value="3">The third</option>
            </select>

            <select class="form-select" multiple aria-label="Example for select">
                <option selected>Select menu</option>
                <option value="1">The first</option>
                <option value="2">The second</option>
                <option value="3">The third</option>
            </select>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
</html>
