<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="row g-3 needs-validations" novalidate>
            <div class="col-md-4">
                <label for="first-name-input" class="form-label">Name</label>
                <input type="text" class="form-control" id="first-name-input" value="Umidjon">
                <div class="valid-feedback">
                    Filled in correctly!
                </div>
            </div>
            <div class="col-md-4">
                <label for="last-name-input">Surname</label>
                <input type="text" class="form-control" id="last-name-input" value="Ummataliyev">
                <div class="valid-feedback">
                    Filled in correctly!
                </div> 
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
